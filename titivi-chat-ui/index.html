<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ti Tivi AI Career Coach</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #000, #FF6600);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 1.5rem 1rem 0.5rem;
      text-align: center;
      background: #FF6600;
      font-weight: bold;
      font-size: 1.8rem;
    }
    .subhead {
      text-align: center;
      font-size: 1rem;
      margin-top: 0.3rem;
      margin-bottom: 1rem;
      color: #fff;
      opacity: 0.8;
    }
    .messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 80%;
      margin: 0.5rem;
      padding: 0.9rem 1.2rem;
      border-radius: 20px;
      font-size: 0.95rem;
    }
    .user {
      background: #FF6600;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #fff;
      color: black;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      padding: 1rem;
      background: #111;
    }
    input {
      flex: 1;
      padding: 0.9rem;
      border-radius: 20px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #FF6600;
      border: none;
      margin-left: 0.5rem;
      padding: 0.9rem 1.2rem;
      border-radius: 20px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">Ti Tivi AI Career Coach</div>
  <div class="subhead">Start chatting to discover careers that actually fit you.</div>

  <div id="messages" class="messages"></div>

  <div class="input-area">
    <input id="input" type="text" placeholder="e.g. I like Business and History...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input');
      const message = input.value.trim();
      if (!message) return;

      const messages = document.getElementById('messages');
      messages.innerHTML += `<div class="message user">${message}</div>`;
      input.value = '';
      messages.scrollTop = messages.scrollHeight;

      // Show thinking
      const loading = document.createElement('div');
      loading.className = 'message bot';
      loading.innerText = 'Thinking...';
      messages.appendChild(loading);
      messages.scrollTop = messages.scrollHeight;

      try {
        const res = await fetch('https://ti-tivi-ai.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ input: message })
        });

        const data = await res.json();
        messages.removeChild(loading);

        const reply = data.reply || "We're improving Ti Tiviâ€™s answers. Come back soon!";
        messages.innerHTML += `<div class="message bot">${reply}</div>`;
        messages.scrollTop = messages.scrollHeight;
      } catch (err) {
        messages.removeChild(loading);
        messages.innerHTML += `<div class="message bot" style="color:red;">Error: ${err.message}</div>`;
        messages.scrollTop = messages.scrollHeight;
      }
    }
  </script>
</body>
</html>
