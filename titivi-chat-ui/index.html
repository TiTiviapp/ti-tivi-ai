<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ti Tivi AI ðŸ’¬</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 100%;
      height: 100vh;
    }

    .header {
      background: #FF6600;
      color: white;
      padding: 1rem;
      font-weight: 700;
      text-align: center;
      flex-shrink: 0;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background: #fff;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 20px;
      font-size: 0.95rem;
    }

    .user {
      align-self: flex-end;
      background: #FF6600;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: #eaeaea;
      color: #333;
    }

    .input-area {
      display: flex;
      padding: 0.75rem;
      background: #fff;
      border-top: 1px solid #ddd;
      flex-shrink: 0;
    }

    input {
      flex: 1;
      border-radius: 20px;
      border: 1px solid #ccc;
      padding: 0.75rem 1rem;
      font-size: 1rem;
    }

    button {
      margin-left: 0.5rem;
      background: #FF6600;
      color: white;
      border: none;
      padding: 0.75rem 1.2rem;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Ti Tivi AI | Career Coach ðŸ’¬</div>
    <div id="messages" class="messages"></div>
    <div class="input-area">
      <input id="input" type="text" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input');
      const msg = input.value.trim();
      if (!msg) return;

      const messages = document.getElementById('messages');
      messages.innerHTML += `<div class="message user">${msg}</div>`;
      input.value = '';
      messages.scrollTop = messages.scrollHeight;

      try {
        const res = await fetch('https://ti-tivi-ai.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ input: msg })
        });

        const data = await res.json();
        const reply = data.reply || 'Oops, no response ðŸ˜…';
        messages.innerHTML += `<div class="message bot">${reply}</div>`;
        messages.scrollTop = messages.scrollHeight;
      } catch (err) {
        messages.innerHTML += `<div class="message bot" style="color:red;">Error: ${err.message}</div>`;
        messages.scrollTop = messages.scrollHeight;
      }
    }
  </script>
</body>
</html>
