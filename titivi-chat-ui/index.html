<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ti Tivi AI Career Coach</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #000, #FF6600);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 1rem;
      background: #FF6600;
      font-weight: bold;
      text-align: center;
      font-size: 1.5rem;
    }
    .messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 0.5rem 0;
      max-width: 70%;
      padding: 0.8rem 1rem;
      border-radius: 20px;
    }
    .user {
      align-self: flex-end;
      background: #FF6600;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background: #fff;
      color: black;
    }
    .input-area {
      display: flex;
      padding: 1rem;
      background: #111;
    }
    .input-area input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 20px;
      border: none;
      margin-right: 0.5rem;
      font-size: 1rem;
    }
    .input-area button {
      background: #FF6600;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>

  <div class="header">Ti Tivi AI | Career Coach</div>
  <div id="messages" class="messages"></div>

  <div class="input-area">
    <input id="input" type="text" placeholder="Type your question...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input');
      const message = input.value.trim();
      if (!message) return;

      const messages = document.getElementById('messages');
      messages.innerHTML += `<div class="message user">${message}</div>`;
      input.value = '';
      messages.scrollTop = messages.scrollHeight;

      try {
        const response = await fetch('https://ti-tivi-ai.onrender.com/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ input: message })
        });

        const data = await response.json();
        const reply = data.reply || "Oops, no reply.";

        messages.innerHTML += `<div class="message bot">${reply}</div>`;
        messages.scrollTop = messages.scrollHeight;
      } catch (error) {
        messages.innerHTML += `<div class="message bot" style="color:red;">Error: ${error.message}</div>`;
      }
    }
  </script>

</body>
</html>
