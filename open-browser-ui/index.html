<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Browser | Ti Tivi AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      background: linear-gradient(90deg, #FF6600, #FF8C42);
      padding: 2rem 1rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 800;
    }
    .search-bar {
      margin: 2rem auto 1rem auto;
      width: 90%;
      max-width: 500px;
      display: flex;
      gap: 0.5rem;
    }
    .search-bar input {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 20px;
      border: none;
      outline: none;
    }
    .search-bar button {
      padding: 0.75rem 1.5rem;
      background: #FF6600;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
    }
    .canvas {
      background: #ffffff;
      border-radius: 20px;
      padding: 2rem 1rem;
      width: 90%;
      max-width: 700px;
      margin: 2rem auto;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .results {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .card {
      background: #f9f9f9;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 1rem;
      line-height: 1.5;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="header">Open Browser</div>

  <div class="search-bar">
    <input id="input" type="text" placeholder="Ask anything..." />
    <button onclick="sendMessage()">Search</button>
  </div>

  <div class="canvas">
    <div id="results" class="results"></div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input');
      const query = input.value.trim();
      if (!query) return;

      const resultsDiv = document.getElementById('results');

      // Add loading card
      resultsDiv.innerHTML += `<div class="card">üîÑ Searching for: "${query}"...</div>`;
      input.value = '';

      try {
        const response = await fetch('https://ti-tivi-ai.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ input: query })
        });
        const data = await response.json();
        const reply = data.reply || "Oops! No response found üòÖ";

        resultsDiv.innerHTML += `<div class="card">${reply}</div>`;
        resultsDiv.scrollTop = resultsDiv.scrollHeight;
      } catch (err) {
        resultsDiv.innerHTML += `<div class="card" style="color:red;">‚ö†Ô∏è Error: ${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
